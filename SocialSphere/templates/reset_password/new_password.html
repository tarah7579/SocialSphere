{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static 'password_reset/reset_password.css' %}">
    <script src="{% static 'js/reset_password.js' %}"></script>
</head>
<body>
    <div class="reset-container">
        <h2>Reset Password for {{ username }}</h2>
        <form id="resetPasswordForm" method="POST">
            {% csrf_token %}
            <input type="password" name="new_password" placeholder="New Password" required><br>
            <input type="password" name="confirm_password" placeholder="Confirm New Password" required><br>
            <button type="submit">Reset Password</button>
        </form>
        <div id="successModal" class="modal">
            <div class="modal-content">
                <h4>Password Successfully Reset</h4>
                <p>You can now log in with your new password.</p>
                <button id="closeSuccessModal">Close</button>
            </div>
        </div>
        <div id="errorMessage" class="error-message"></div>
    </div>
    
</body>
</html>
